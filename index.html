<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Udemy</title>
</head>
<body>
    <h1>Formularios con Udemy</h1>
    <form action="#" method="GET" autocomplete="on">
        <fieldset>
            <legend>Datos persona</legend>
            <!-- el for del label se relaciona con id del input   -->
            <label for="idPersona">ID: </label>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="001" />
            <br>
            <!-- PARA NOMBRE          -->
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required="true" />
            <br>
            <!-- PARA APELLIDO          -->
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido" required="true" />
            <!-- PARA PASSWORD         
            <label for="password">Password: </label>
            <input type="password" id="password name="password placeholder="Ingrese el password" required="true" />
            -->
            <br>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Ingrese email">
            <br>
            <label for="edad">edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese la edad">
            <br>
            <br>
            <label>GENERO</label>
            <br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">femenino</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label>masculino</label>
            <br>
            <label>Genero de musica favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label>
            <br>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">jazz</label>
            <br>
            <label for="autos">Marca de auto favorita:</label>
            <br>
            <select name="autos" id="autos">
                <option value="volvo">volvo</option>
                <option value="bmw">bmw</option>
                <option value="audi">audi</option>
                <option value="crevrolet">crevrolet</option>
                <option value="renault">renault</option>
            </select>
            <br>
            <label for="comentario">Comentario</label>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
            <br>
            <!-- BOTON  -->
            <input type="submit" value="Enviar"/>
            <br>
            <br>
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>

    
</body>
</html>
